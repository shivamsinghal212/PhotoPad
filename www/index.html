<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <div data-role="page" id="startup" style="background-color: #74D3AE;">
        <div data-role="content" style="font-family: 'Amaranth', sans-serif;color: white;font-size: 500%;text-align: center;padding-top: 24%;">
            <span>PhotoPad</span>
        </div>
        <div class="fixed-action-btn" id="send_to_first">
            <a class="btn-floating btn-large waves-effect waves-light" onclick="location.href='index.html#app'" style="
    width: 100px;
    height: 100px;
    padding-top: 25%;
    background:lightcoral;">
    <i class="large material-icons" style="font-size: 427%;">chevron_right
    </i>
  </a>
        </div>
    </div>
    <div data-role="page" id="app">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper" style="background-color: #74D3AE;">
                    <a href="#" class="brand-logo center" style="font-family: 'Amaranth', sans-serif;color: white;font-size: 2em;">PhotoPad</a>
                </div>
            </nav>
        </div>
        <div class="container">
            <div id="photo_in">
                <i id="cam_icon" class="material-icons">camera_alt</i>
                <img id="imageFile">
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix" style="margin-top: inherit;">mode_edit</i>
                            <textarea id="text_note" class="materialize-textarea" style="width: calc(100% - 5rem);margin-top: inherit;"></textarea>
                            <label for="text_note" style="margin-top: inherit;">Note:</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div data-role="footer" data-position="fixed" data-tap-toggle="false">
            <div data-role="navbar">
                <ul>
                    <li><a href="#button2" id="refresh"><i class="material-icons">clear</i></a></li>
                    <li><a href="#button2" id="submit"><i class="material-icons">check</i></a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app_camera.js"></script>
</body>

</html>
